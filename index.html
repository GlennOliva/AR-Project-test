<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs>
    <!-- Marker (Hiro) -->
    <a-marker preset="hiro">
      <!-- Cake Model -->
      <a-entity id="cakeModel"
        gltf-model="url(./assets/cake.glb)" 
        scale="1 1 1"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>

      <!-- Fallback cube -->
      <a-box color="red" scale="0.5 0.5 0.5" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- Lights (scene-wide, not tied to marker) -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; position: 0 1 1; intensity: 0.5"></a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Debugging model load
    const model = document.querySelector('#cakeModel');
    model.addEventListener('model-loaded', () => {
      console.log("✅ Cake model loaded successfully!");
    });
    model.addEventListener('model-error', (err) => {
      console.error("❌ Failed to load cake model:", err);
    });
  </script>
</body>
</html>
