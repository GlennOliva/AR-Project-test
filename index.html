<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cake AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    /* Make AR scene fill entire screen */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Fullscreen AR Scene -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam;"
    renderer="colorManagement: true; physicallyCorrectLights: true; outputEncoding: sRGBEncoding; exposure: 1.5"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Marker (Hiro) -->
    <a-marker preset="hiro">
      <!-- Cake Model -->
<a-entity id="cakeModel"
  gltf-model="url(assets/cake.glb)" 
  scale="3 3 3"
  position="0 0.5 0"
  material="src: url(assets/gltf_embedded_0.jpeg);"
></a-entity>

    </a-marker>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 2; color: #ffffff"></a-entity>
    <a-entity light="type: directional; position: 0 4 2; intensity: 2; color: #ffffff"></a-entity>
    <a-entity light="type: hemisphere; intensity: 1.2; color: #ffffff; groundColor: #888888"></a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

 <script>
  const model = document.querySelector('#cakeModel');
  model.addEventListener("model-loaded", () => {
    console.log("âœ… Cake model loaded successfully!");

    const mesh = model.getObject3D("mesh");
    if (mesh) {
      mesh.traverse((node) => {
        if (node.isMesh) {
          node.material.map = new THREE.TextureLoader().load("assets/gltf_embedded_0.jpeg");
          node.material.needsUpdate = true;
        }
      });
    }
  });
</script>

</body>
</html>
